<hr color=#DBF0DD>
	<p align="center"><font size="+1"face="宋体"color="#FCF9F9">李白</font></p>
<hr color=#DBF0DD>
	<p align="center"><font face="宋体"color="#FCF9F9">床前明月光，</p>
	<p align="center">疑是地上霜。</p>

	<p align="center">低头思故乡。</font></p>
